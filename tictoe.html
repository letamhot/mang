<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="Change Value" onclick="changeValue()">
    <input type="button" value="Change Value1" onclick="changeValue1()">
    <script>
		let b = document.getElementById("carogame");
		let board = [];
		let data = "";
		for (let i = 0; i < 5; i++) {
   		 board[i] = new Array(".",".",".",".",".");
		}

		for (let i = 0; i < 5; i++) {
    		data += "<br/>";
    	for (let j = 0; j < 5; j++) {
       		 data += board[i][j] + "&nbsp;&nbsp;";
    	}
	}

	data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
	b.innerHTML = data;
	data += "<br/><br/><input type='button' value='Change Value1' onclick='changeValue1()'>"
    b.innerHTML = "<hr/>" + data;
	function changeValue() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value1' onclick='changeValue1()'>"
    b.innerHTML = "<hr/>" + data;
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
}
	function changeValue1() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "o";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value1' onclick='changeValue1()'>"
    b.innerHTML = "<hr/>" + data;
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
    
}
