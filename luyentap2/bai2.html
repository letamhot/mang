<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	let x = ['c', 's', 'c', '2', '6', '1'];
	let first = 0;
	let last = x.length - 1;
	while (first < last) {
    let b = x[first];
    x[first] = x[last];
    x[last] = b;
    first++;
    last--;
}document.write("Thứ tự sau khi đảo ngược là:"+x.join());

</script>
</body>
</html>
