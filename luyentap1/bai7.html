<!DOCTYPE html>
<html>
<head>
	<title>Xóa phần tử V trong mảng</title>
</head>
<body>
<script type="text/javascript">
	let a = [9,15,22,11,5,2,51,23,20,6];
	let v = +prompt('Nhập vào phần tử V');
	let flag = false;
	function remoteArray() {
		for(let i =0 ; i<a.length;i++){
		if(v === a[i]){
			a[i] ='';
			document.write(a+'<br>');
			flag = true;
			break;
		}
	}
	if (flag == false) {
		document.write('V is not in the array');
	}
	}
	remoteArray();
	
</script>
</body>
</html>
